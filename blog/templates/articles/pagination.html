<div class="pagination" >

    {% if data.has_previous %}
        <a href="?page=1"> &laquo; Primero  </a>

        <a href="?page={{ data.previous_page_number }}">
        Anterior
        </a>
    {% endif %}
    
    <span class="actual" >
        Página {{ data.number }} de {{ data.paginator.num_pages }}
    </span>

    {% if data.has_next %}
        <a href="?page={{ data.next_page_number }}">
        Siguiente
        </a>
        
        <a href="?page={{ data.paginator.num_pages }}"> Última &raquo;  </a>
    {% endif %}

</div>
